version: "3.4"

services:

    nginx:
        image: nginx:1.11.8
        ports:
            - 8080:80
        volumes:
            - type: bind
              source: ../
              target: /var/www/html
            - type: bind
              source: ../logs
              target: /var/log/nginx/
            - type: bind
              source: ../nginx/default.conf
              target: /etc/nginx/conf.d/default.conf
        deploy:
            mode: replicated
            replicas: 1
            update_config:
                delay: 15s
                parallelism: 1
                order: start-first
        networks:
            main:
                aliases:
                    - nginx
    php:
        image: php:7.1-fpm
        volumes:
            - type: bind
              source: ../
              target: /var/www/html
        deploy:
            mode: replicated
            replicas: 1
            update_config:
                parallelism: 1
                order: start-first
        networks:
            main:
                aliases:
                    - php

    redis:
        image: redis
        networks:
            main:
                aliases:
                    - redis
networks:
    main:
        external: true
